<html>
<head>
<script src="//cdn.jsdelivr.net/npm/pouchdb@6.4.3/dist/pouchdb.min.js"></script>
<script>
  var db = new PouchDB('my_database');
    var doc = {
  "_id": "mittens",
  "name": "Mittens",
  "occupation": "kitten",
  "age": 3,
  "hobbies": [
    "playing with balls of yarn",
    "chasing laser pointers",
    "lookin' hella cute"
  ]
};
db.put(doc);
  
  db.get('mittens').then(function (doc) {
  alert(doc);
});
  
</script>
</head>

</body>
</html>
